p 
{ 
    color:navy;

    color:red;

    font-weight:bold; 
} 
                </p>

            <li>
                <h1>::after i ::before</h1>
                <p>
                    Oba elementy służą do umieszczania tekstu przed i za 
formatowanym elementem strony. Poniżej zamieszczam odpowiedni przykład.
                </p>
                <p id="i">
p:before     
{     
    content:"TO SĄ ĆWICZENIA";     
    font-size:15pt;     
    font-style:italic;        
    font-weight:bold;     
}  
p:after     
{     
    content:"AUTOR Król Lew";     
    font-size:15pt;     
    font-style:italic;     
    font-weight:bold;     
} 
                </p>
            </li>
            <li>

                    :first-letter

p 
{ 
    color:navy; 
    font-size:30pt; 
}

{ 
    color:red; 
    font-size:100pt; 
}
                </p>
